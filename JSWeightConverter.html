<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
    <link href="style.css" rel="stylesheet">
    <style>
        button{
            width: 300px;
            height: 3.5em;
            margin: 10px;
        }
        .btn:hover{
            background-color: white;
            color: black;
            border-color: black;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row rowDetails bg-black p-4" style="color: white;">
            <div class="col-8 colDetails titleleft border-end" style="font-size: 50px;">Unit Converter</div>
            <div class="col colDetails titleright" style="font-size: 30px;">Designed   by   R K<br><div style="font-size: 15px;">Student at Darshan University</div></div>
        </div>
        <div class="row rowDetails">
            <div class="col colDetails" style="background-color: black; color: white; font-size: 30px;"><br>Converters<br><br>
                <a href="JSTemConverter.html"><button class="btn btn-secondary">Temperature</button></a>
                <a href="JSLengthConverter.html"><button class="btn btn-secondary">Length</button></a>
                <a href="JSWeightConverter.html"><button class="btn btn-secondary">Weight</button></a>
                <a href="JSCurrencyConverter.html"><button class="btn btn-secondary">Currency</button></a>
                <a href="JSSpeedConverter.html"><button class="btn btn-secondary">Speed</button></a>
                <a href="JSAreaConverter.html"><button class="btn btn-secondary">Area</button><br><br></a>
            </div>
            <div class="col-8 colDetails">
                <div class="container" style="color: white;">
                    <!-- This is the weight converter -->
                    <div class="row rowDetails">
                        <div class="col"></div>
                        <div class="col-8 colDetails bg-white text-black p-2"><h2><b>Weight Converter</b></h2></div>
                        <div class="col"></div>
                    </div>
                    <div class="row rowDetails">
                        <div class="col colDetails bg-black p-3">Weight in Kilogram (kg) : </div>
                        <div class="col colDetails p-3"><input class="txtboxdetails" placeholder="Kilogram" type="text" onfocus="this.value=''" id="weiKg" onkeypress="return onlyNumberWithDecimal(event)" name="txtKg" oninput="kgConverter(this.value)" onchange="kgConverter(this.value)"></div>
                    </div>
                    <div class="row rowDetails">
                        <div class="col colDetails bg-black p-3">Weight in Grams (gm) : </div>
                        <div class="col colDetails p-3"><input class="txtboxdetails" placeholder="Grams" type="text" onfocus="this.value=''" id="weiGm" onkeypress="return onlyNumberWithDecimal(event)" name="txtGm" oninput="gmConverter(this.value)" onchange="gmConverter(this.value)"></div>
                    </div>
                    <div class="row rowDetails">
                        <div class="col colDetails bg-black p-3">Weight in Pounds (pounds) : </div>
                        <div class="col colDetails p-3"><input class="txtboxdetails" placeholder="Pounds" type="text" onfocus="this.value=''" id="weiPound" onkeypress="return onlyNumberWithDecimal(event)" name="txtPound" oninput="poundConverter(this.value)" onchange="poundConverter(this.value)"></div>
                    </div>
                    <div class="row rowDetails">
                        <div class="col colDetails bg-black p-3">Weight in Ounces (ounces) : </div>
                        <div class="col colDetails p-3"><input class="txtboxdetails" placeholder="Ounces" type="text" onfocus="this.value=''" id="weiOunce" onkeypress="return onlyNumberWithDecimal(event)" name="txtOunce" oninput="ounceConverter(this.value)" onchange="ounceConverter(this.value)"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="myScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
