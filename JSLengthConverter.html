<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
    <link href="style.css" rel="stylesheet">
    <style>
        button{
            width: 300px;
            height: 3.5em;
            margin: 10px;
        }
        .btn:hover{
            background-color: white;
            color: black;
            border-color: black;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row rowDetails bg-black p-4" style="color: white;">
            <div class="col-8 colDetails titleleft border-end" style="font-size: 50px;"><a href="JSHomePage.html">Unit Converter</a></div>
            <div class="col colDetails titleright" style="font-size: 30px;">Designed   by   R K<br><div style="font-size: 15px;">Student at Darshan University</div></div>
        </div>
        <div class="row rowDetails">
            <div class="col colDetails" style="background-color: black; color: white; font-size: 30px;"><br>Converters<br><br>
                <a href="JSTemConverter.html"><button class="btn btn-secondary">Temperature</button></a>
                <a href="JSLengthConverter.html"><button class="btn btn-secondary">Length</button></a>
                <a href="JSWeightConverter.html"><button class="btn btn-secondary">Weight</button></a>
                <a href="JSCurrencyConverter.html"><button class="btn btn-secondary">Currency</button></a>
                <a href="JSSpeedConverter.html"><button class="btn btn-secondary">Speed</button></a>
                <a href="JSAreaConverter.html"><button class="btn btn-secondary">Area</button></a>
            </div>
            <div class="col-8 colDetails">
                <div class="container" style="color: white;">
                    <!-- This is the length converter -->
                    <div class="row rowDetails">
                        <div class="col"></div>
                        <div class="col-8 colDetails bg-white text-black p-2"><h2><b>Length Converter</b></h2></div>
                        <div class="col"></div>
                    </div>
                    <div class="row rowDetails">
                        <div class="col colDetails bg-black p-1">Length in Kilometer (km) : </div>
                        <div class="col colDetails p-1"><input class="txtboxdetails" placeholder="Kilometer" type="text" onkeypress="return onlyNumberWithDecimal(event)" onfocus="this.value=''" id="lenKm" name="txtKm" oninput="kmConverter(this.value)" onchange="kmConverter(this.value)"></div>
                    </div>
                    <div class="row rowDetails">
                        <div class="col colDetails bg-black p-1">Length in Meter (m) : </div>
                        <div class="col colDetails p-1"><input class="txtboxdetails" placeholder="Meter" type="text" onkeypress="return onlyNumberWithDecimal(event)" onfocus="this.value=''" id="lenM" name="txtM" oninput="mConverter(this.value)" onchange="mConverter(this.value)"></div>
                    </div>
                    <div class="row rowDetails">
                        <div class="col colDetails bg-black p-1">Length in Centimeter (cm) : </div>
                        <div class="col colDetails p-1"><input class="txtboxdetails" placeholder="Centimeter" type="text" onkeypress="return onlyNumberWithDecimal(event)" onfocus="this.value=''" id="lenCm" name="txtcm" oninput="cmConverter(this.value)" onchange="cmConverter(this.value)"></div>
                    </div>
                    <div class="row rowDetails">
                        <div class="col colDetails bg-black p-1">Length in Miles (miles) : </div>
                        <div class="col colDetails p-1"><input class="txtboxdetails" placeholder="Miles" type="text" onkeypress="return onlyNumberWithDecimal(event)" onfocus="this.value=''" id="lenMile" name="txtMile" oninput="mileConverter(this.value)" onchange="mileConverter(this.value)"></div>
                    </div>
                    <div class="row rowDetails">
                        <div class="col colDetails bg-black p-1">Length in Yards (Yds.) : </div>
                        <div class="col colDetails p-1"><input class="txtboxdetails" placeholder="Yards" type="text" onkeypress="return onlyNumberWithDecimal(event)" onfocus="this.value=''" id="lenYard" name="txtYard" oninput="yardConverter(this.value)" onchange="yardConverter(this.value)"></div>
                    </div>
                    <div class="row rowDetails">
                        <div class="col colDetails bg-black p-1">Length in Inches (inch) : </div>
                        <div class="col colDetails p-1"><input class="txtboxdetails" placeholder="Inches" type="text" onkeypress="return onlyNumberWithDecimal(event)" onfocus="this.value=''" id="lenInch" name="txtInch" oninput="inchConverter(this.value)" onchange="inchConverter(this.value)"></div>
                    </div>
                    <div class="row rowDetails">
                        <div class="col colDetails bg-black p-1">Length in Feets (Fts.) : </div>
                        <div class="col colDetails p-1"><input class="txtboxdetails" placeholder="Feets" type="text" onkeypress="return onlyNumberWithDecimal(event)" onfocus="this.value=''" id="lenFeet" name="txtFeet" oninput="feetConverter(this.value)" onchange="feetConverter(this.value)"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="myScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
