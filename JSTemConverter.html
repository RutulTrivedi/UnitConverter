<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
    <link href="style.css" rel="stylesheet">
    <style>
        button{
            width: 300px;
            height: 3.5em;
            margin: 10px;
        }
        .btn:hover{
            background-color: white;
            color: black;
            border-color: black;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row rowDetails bg-black p-4" style="color: white;">
            <div class="col-8 colDetails titleleft border-end" style="font-size: 50px;"><a href="JSHomePage.html">Unit Converter</a></div>
            <div class="col colDetails titleright" style="font-size: 30px;">Designed   by   R K<br><div style="font-size: 15px;">Student at Darshan University</div></div>
        </div>
        <div class="row rowDetails">
            <div class="col colDetails" style="background-color: black; color: white; font-size: 30px;"><br>Converters<br><br>
                <a href="JSTemConverter.html"><button class="btn btn-secondary">Temperature</button></a>
                <a href="JSLengthConverter.html"><button class="btn btn-secondary">Length</button></a>
                <a href="JSWeightConverter.html"><button class="btn btn-secondary">Weight</button></a>
                <a href="JSCurrencyConverter.html"><button class="btn btn-secondary">Currency</button></a>
                <a href="JSSpeedConverter.html"><button class="btn btn-secondary">Speed</button></a>
                <a href="JSAreaConverter.html"><button class="btn btn-secondary">Area</button><br><br></a>
            </div>
            <div class="col-8 colDetails">

                <!-- This is the temperature converter -->

                <div class="container" style="color: white;">
                    <div class="row rowDetails">
                        <div class="col"></div>
                        <div class="col-8 colDetails bg-white text-black p-2"><h2><b>Temperature Converter</b></h2></div>
                        <div class="col"></div>
                    </div>
                    <div class="row"><div class="col"></div></div>
                    <div class="row rowDetails">
                        <div class="col colDetails bg-black p-3">Temperature in Celcius (°C) : </div>
                        <div class="col colDetails p-3"><input class="txtboxdetails" placeholder="Celcius" type="text" onfocus="this.value=''" id="tempC" name="txtC" oninput="celConverter(this.value)" onchange="celConverter(this.value)" onkeypress="return onlyNumberWithDecimalForTemp(event)"></div>
                    </div>
                    <div class="row rowDetails">
                        <div class="col colDetails bg-black p-3">Temperature in Fahrenheit (°F) : </div>
                        <div class="col colDetails p-3"><input class="txtboxdetails" placeholder="Fahrenheit" type="text" onfocus="this.value=''" id="tempF" name="txtF" oninput="fahrConverter(this.value)" onchange="fahrConverter(this.value)" onkeypress="return onlyNumberWithDecimalForTemp(event)"></div>
                    </div>
                    <div class="row rowDetails">
                        <div class="col colDetails bg-black p-3">Temperature in Kelvin (K) : </div>
                        <div class="col colDetails p-3"><input class="txtboxdetails" placeholder="Kelvin" type="text" onfocus="this.value=''" id="tempK" name="txtK" oninput="kelConverter(this.value)" onchange="kelConverter(this.value)" onkeypress="return onlyNumberWithDecimalForTemp(event)"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="myScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
